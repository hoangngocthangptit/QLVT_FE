<div mat-dialog-title>
    <h1>Form</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label> Tên kho</mat-label>
                <input matInput type="text" placeholder="nhập tên kho" formControlName="tenKho">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label> Địa chỉ</mat-label>
                <input matInput placeholder="nhập địa chỉ" formControlName="diaChi">
            </mat-form-field>
        </div>

    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
    </div>
</form>
