<div mat-dialog-title>
    <h1>Form</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label> Họ và Tên</mat-label>
                <input matInput type="text" placeholder="nhập tên kho" formControlName="hoTen">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label> Liên hệ</mat-label>
                <input matInput placeholder="nhập địa chỉ" formControlName="sdt">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Chi Nhánh</mat-label>
                <mat-select>
                    <mat-option *ngFor="let food of chiNhanhs" [value]="food.maCN">
                        {{food.chiNhanh}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Quyền</mat-label>
                <select matNativeControl required formControlName="role">
                    <option value="admin">Admin</option>
                    <option value="nvkho">NVKho</option>

                </select>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Trạng thái</mat-label>
                <select matNativeControl required formControlName="trangThai">
                    <option value="true">Hoạt động</option>
                    <option value="false">Khóa</option>
                  </select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Mật khẩu</mat-label>
            <input matInput placeholder="Không ghi gì nếu không đổi" formControlName="pass">
    </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
    </div>
</form>
