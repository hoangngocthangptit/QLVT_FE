<div mat-dialog-title>
    <h1>Form</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Vật tư</mat-label>
                <input matInput type="text" placeholder="nhập tên vật tư" formControlName="tenVT">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label> Số lượng tồn</mat-label>
                <input matInput placeholder="nhập số lượng tồn" formControlName="soLuongTon">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label> Đơn vị</mat-label>
                <input matInput placeholder="nhập đơn vị" formControlName="dvt">
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
    </div>
</form>
